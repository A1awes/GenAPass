    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileSites = document.getElementById('profileSites');
            const siteDetails = document.getElementById('siteDetails');
            const siteNameDisplay = document.getElementById('siteNameDisplay');
            const siteUrlDisplay = document.getElementById('siteUrlDisplay');
            const sitePasswordDisplay = document.getElementById('sitePasswordDisplay');
            const passwordHistoryDisplay = document.getElementById('passwordHistoryDisplay');

            let siteList = JSON.parse(localStorage.getItem('siteList')) || [];

            function renderProfileSites() {
                profileSites.innerHTML = '<h4>Approved Websites:</h4>';
                siteList.forEach((site, index) => {
                    const siteInfo = document.createElement("p");
                    siteInfo.innerHTML = `<i class="fas fa-link"></i> <a href="#" class="site-link" data-index="${index}">${site.name}</a>`;
                    profileSites.appendChild(siteInfo);
                });

                const siteLinks = document.querySelectorAll('.site-link');
                siteLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const index = e.target.getAttribute('data-index');
                        displaySiteDetails(index);
                    });
                });
            }

            function displaySiteDetails(index) {
                const site = siteList[index];

                // Отображение имени и URL сайта
                siteNameDisplay.textContent = site.name;
                siteUrlDisplay.querySelector('span').textContent = site.url;

                // Отображение текущего пароля
                sitePasswordDisplay.querySelector('span').textContent = site.password;

                // Отображение истории смены паролей с датами
                const passwordHistory = site.passwordHistory || []; // Проверяем наличие истории паролей
                passwordHistoryDisplay.innerHTML = ''; // Очищаем список перед добавлением

                passwordHistory.forEach((entry, i) => {
                    const li = document.createElement('li');
                    const passwordSpan = document.createElement('span');
                    passwordSpan.textContent = entry.password;

                    const copyButton = document.createElement('button');
                    copyButton.textContent = 'Copy';
                    copyButton.addEventListener('click', () => {
                        navigator.clipboard.writeText(entry.password).then(() => {
                            alert('Password copied to clipboard!');
                        });
                    });

                    li.appendChild(passwordSpan);
                    li.appendChild(copyButton);

                    if (i === 0) {
                        // Для первой строки отображаем только пароль без даты
                        li.textContent = `Последний зафиксированный пароль: ${entry.password}`;
                    } else {
                        const date = new Date(entry.date);
                        li.textContent = `Пароль: ${entry.password}, изменён: ${!isNaN(date.getTime()) ? date.toLocaleDateString() : 'Некорректная дата'}`;
                    }

                    passwordHistoryDisplay.appendChild(li);
                });

                siteDetails.style.display = 'block';
                document.getElementById('advertisement').style.display = 'none'; // Скрытие рекламы
            }

            // Закрытие информации о сайте
            document.getElementById('closeDetails').addEventListener('click', () => {
                siteDetails.style.display = 'none';
                document.getElementById('advertisement').style.display = 'block'; // Показ рекламы
            });

            renderProfileSites();
        });

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const infoPanel = document.getElementById('siteDetails');
            const footer = document.querySelector('.footer');

            function adjustInfoPanelHeight() {
                if (infoPanel.style.display === 'block') {
                    const windowHeight = window.innerHeight;
                    const footerRect = footer.getBoundingClientRect(); // Получаем точное положение футера
                    const footerHeight = footerRect.height;
                    const footerTop = footerRect.top;
                    const availableHeight = footerTop - 40; // Учитываем отступы

                    // Устанавливаем высоту панели
                    if (availableHeight > 0) {
                        infoPanel.style.maxHeight = `${availableHeight}px`;
                        infoPanel.style.overflowY = 'auto'; // Добавляем прокрутку только при необходимости
                    }
                } else {
                    // Сбрасываем стили, если панель скрыта
                    infoPanel.style.maxHeight = '';
                    infoPanel.style.overflowY = '';
                }
            }

            // Вызов при загрузке страницы и изменении размеров
            window.addEventListener('resize', adjustInfoPanelHeight);
            window.addEventListener('load', adjustInfoPanelHeight);

            // Повторное обновление, когда панель открывается
            document.getElementById('closeDetails').addEventListener('click', () => {
                infoPanel.style.display = 'none';
                adjustInfoPanelHeight(); // Сбрасываем высоту при закрытии
            });

            // Пример вызова при открытии панели
            const showPanel = (index) => {
                infoPanel.style.display = 'block';
                adjustInfoPanelHeight(); // Устанавливаем высоту при открытии
            };

            // Тестовые данные для проверки работы
            document.querySelectorAll('.site-link').forEach((link, index) => {
                link.addEventListener('click', () => showPanel(index));
            });
        });
    </script>
